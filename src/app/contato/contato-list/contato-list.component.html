<div class="d-flex flex-row mx-5 justify-content-between">
    <h2>Contatos Cadastrados</h2>
    <button (click)="openModal(createModal)" class="btn btn-success"> <i
            class="bi bi-plus-circle"></i>
        Novo Contato</button>
    <ng-template #createModal>
        <app-create-contato></app-create-contato>
    </ng-template>
</div>
<div class="border m-2">
    <ul class="list-group" *ngFor="let contato of contatos ">
        <div class="container d-flex row m-auto p-3 justify-content-center">
            <div class="row d-flex align-items-start">
                <img src="{{contato.imgPath}}" alt="Profile Picture" class="border col-md-auto img-thumbnail"
                    style="width: 250px; height: 250px;">
                <div class="col">
                    <div class="row m-2">
                        <label for="name" class="col-sm-2 col-form-label">Nome:</label>
                        <div class="col m-2 d-flex align-items-center">
                            {{contato.nome}}
                        </div>
                    </div>
                    <div class="row m-2">
                        <label for="email" class="col-sm-2 col-form-label">Email:</label>
                        <div class="col m-2 d-flex align-items-center">
                            {{contato.email}}
                        </div>
                    </div>
                    <div class="row m-2">
                        <label for="phone" class="col-sm-2 col-form-label">Telefone:</label>
                        <div class="col m-2 d-flex align-items-center">
                            {{contato.telefone | phone}}
                        </div>
                    </div>
                    <div class="row m-2">
                        <label for="date" class="col-sm-2 col-form-label">Data de Nascimento:</label>
                        <div class="col m-2 d-flex align-items-center">
                            {{contato.dataNascimento | date}}
                        </div>
                    </div>
                </div>
                <div class="container d-flex flex-column col-md-auto">
                    <button (click)="abrirModal(contato.id)" class="btn btn-primary"> <i class="bi bi-pen"></i>
                        Editar</button>
                    <button (click)="openModal(deleteModal)" class="btn btn-danger mt-2"> <i
                            class="bi bi-trash-fill"></i> Remover</button>
                </div>
            </div>
        </div>
        <ng-template #deleteModal>
            <div class="modal-body text-center">
                <p>Deseja realmente excluir o contato {{contato.nome}}? </p>
                <button type="button" class="btn btn-default" (click)="confirmModal(contato.id)">Sim</button>
                <button type="button" class="btn btn-primary" (click)="refuseModal()">NÃ£o</button>
            </div>
        </ng-template>
        <ng-template #editModal>
            <app-update-contato></app-update-contato>
        </ng-template>
    </ul>
</div>
<br>
